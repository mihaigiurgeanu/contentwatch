{
:http-options {
  :timeout 120000             ; ms
  :keepalive 120000          ;ms
  :headers {
    "Accept"	"text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8"
    "Accept-Encoding"	"gzip, deflate"
    "Accept-Language"	"en-US,en;q=0.5"
    "User-Agent"	"http-kit \"2.1.16\" (org.clojure/clojure \"1.6.0\") httpcrawler \"0.1.0-SNAPSHOT\" contentwatch \"0.1.0-SNAPSHOT\""
  }
}
:batch-size 200
:pages-file "sites.txt"
:session-file "last-session.txt"
}

